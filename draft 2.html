<div class="poetry">
<h2>By Maya Angelou</h2>

<p>Curtains forcing their will   
against the wind, 
children sleep, 
exchanging dreams with   
seraphim.</p>

<p>The city 
drags itself awake on   
subway straps; and 
I, an alarm, awake as a   
rumor of war, 
lie stretching into dawn,   
unasked and unheeded.</p>
